<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select OTP Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-gray-100 font-sans min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">
        Choose Your OTP Method
      </h1>

      {% if error %}
      <div class="bg-red-100 text-red-600 p-4 rounded-md mb-4">
        <p class="text-sm font-medium">{{ error }}</p>
      </div>
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div class=" flex items-center border border-gray-300 p-4 rounded-lg hover:border-blue-500 cursor-pointer transition-all">
          <input
            type="radio"
            name="otp_method"
            value="email"
            id="email-otp"
            required
            class="mr-4 "
          />
          <label for="email-otp" class=" text-gray-800 text-base font-medium">
            Receive OTP via Email
          </label>
        </div>

        <div class="  flex items-center border border-gray-300 p-4 rounded-lg hover:border-blue-500 cursor-pointer transition-all">
          <input
            type="radio"
            name="otp_method"
            value="sms"
            id="sms-otp"
            required
            class="mr-4"
          />
          <label for="sms-otp" class="block text-gray-800 text-base font-medium">
            Receive OTP via SMS
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all font-semibold shadow-md"
        >
          Continue
        </button>
      </form>
    </div>
  </body>
</html>
