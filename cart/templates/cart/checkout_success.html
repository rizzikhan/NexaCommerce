{% extends 'base.html' %}
{% block title %}Checkout Successful{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 py-10">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Payment Successful!</h1>
        <p class="text-gray-600 mb-6">Thank you for your purchase. Your payment was processed successfully.</p>
        
        <div class="flex justify-center space-x-4">
            <a href="{% url 'display:display' %}" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Go to Dashboard</a>
            <a href="{% url 'cart:order-done-template' %}" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition">View Orders</a>
        </div>
    </div>
</div>
{% endblock %}
